<ion-view title="SYNCHRO - LOGIN" id="login">
  <ion-content padding="true" class="has-header">

    <ion-list class="list card">
      <ion-item class="item item-body">
        <img src="img/logo.png" alt="Logo empresa" class="full-image"/>
      </ion-item>
      <ion-item class="item item-body">
        <label class="item item-input item-floating-label">
          <span class="input-label">CPF:</span>
          <input type="number" placeholder="Digite o CPF" style="font-size: 1.5em;">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Senha:</span>
          <input type="number" placeholder="Digite a senha" style="font-size: 1.5em;">
        </label>
      </ion-item>
      <ion-item><button class="button button-block button-calm">Entrar</button></ion-item>
    </ion-list>

  </ion-content>
</ion-view>
