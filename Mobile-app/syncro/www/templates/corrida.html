<ion-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title" style="text-align: center;">STATUS CORRIDA</h1>
  </ion-header-bar>
  <ion-content>

    <!-- CARDS DE STATUS   -->
      <div class="card">
        <div class="item item-divider">
          <div class="item item-icon-left" href="#">
          <i class="icon ion-android-contact"></i>
          Nome instalador
          </div>
        </div>

        <div class="item item-wrap">

          <div class="row">

            <div class="col">
              <button type="button" class="button button-block button-balanced" ng-click="abrirCorrida()" ng-model="open" ng-disabled="close">Abrir Corrida</button>
            </div>
            <div class="col">
              <button type="button" class="button button-block button-assertive" ng-click="fecharCorrida()" ng-model="close" ng-disabled="open">Fechar Corrida</button>
            </div>

            </div>

        </div>

        <div class="item item-divider">
        </div>

      </div>


  </ion-content>
</ion-view>
